<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <img class="ferNan" src=https://ca.slack-edge.com/T05EA5Q07J8-U05ER3HDBK6-71cda94d08b7-192 alt=“”>


    <script>

        const audioAt = new Audio('./himno-atletico-de-madrid.mp3')


        const body = document.querySelector('body')
        body.style.backgroundImage = 'url(https://www.civitatis.com/f/espana/madrid/guia/estadio-wanda-metropolitano-m.jpg)'
        body.style.repeat = 'no-repeat'
        body.style.backgroundSize = 'cover'


        const newDiv = document.createElement('div')
        newDiv.setAttribute('class', 'newDiv')
        document.querySelector('body').appendChild(newDiv)

        newDiv.style.display = 'flex'
        newDiv.style.justifyContent = 'center'
        newDiv.style.alignItems = 'center'
        newDiv.style.height = '700px'



        const ferNan = document.querySelector('.ferNan')
        document.querySelector('.newDiv').appendChild(ferNan)
        ferNan.style.width = '200px'
        ferNan.style.height = '200px'

        const onButton = document.createElement('button')
        onButton.setAttribute('class', 'onButton')
        onButton.textContent = 'ON'
        document.querySelector('.newDiv').appendChild(onButton)
        onButton.style.backgroundColor = 'red'

        const offButton = document.createElement('button')
        offButton.textContent = 'Off'
        offButton.setAttribute('class', 'offButton!')
        document.querySelector('.newDiv').appendChild(offButton)
        offButton.style.marginLeft = '10px'

        const parrf = document.createElement('p')
        parrf.textContent = 'Fernando sonrie y rie jejejeje'
        document.querySelector('.newDiv').appendChild(parrf)
        parrf.style.display = 'none'
        parrf.style.color = "white"


        onButton.onclick = () => {
            parrf.style.display = 'flex'
            ferNan.style.width = "500px"
            ferNan.style.height = '500px'
            audioAt.play()
        }


        offButton.onclick = () => {
            parrf.style.display = 'none'
            ferNan.style.width = "200px"
            ferNan.style.height = '200px'
            audioAt.pause()
        }


    </script>

</body>

</html>
